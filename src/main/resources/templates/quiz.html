<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // 1. 햄버거 메뉴 토글
        const toggleBtn = document.querySelector('.nav-toggle');
        const nav = document.querySelector('.nav-links');

        if (toggleBtn && nav) {
            toggleBtn.addEventListener('click', () => {
                toggleBtn.classList.toggle('active');
                nav.classList.toggle('open');
            });
        }

        // 2. 테마 토글
        const themeToggle = document.getElementById('themeToggle');
        const themeLink = document.getElementById('theme-style');
        const currentTheme = localStorage.getItem('theme') || 'dark';

        applyTheme(currentTheme);

        if (themeToggle && themeLink) {
            themeToggle.addEventListener('click', () => {
                const isDark = themeLink.getAttribute('href').includes('dark');
                const nextTheme = isDark ? 'light' : 'dark';
                applyTheme(nextTheme);
            });
        }

        function applyTheme(theme) {
            themeLink.setAttribute('href', `/css/main-${theme}.css`);
            localStorage.setItem('theme', theme);
        }
    });

    function selectCategory(label) {
        // 모든 카테고리에서 'selected' 클래스를 제거
        const categories = document.querySelectorAll('.category-card');
        categories.forEach(category => {
            category.classList.remove('selected');
        });

        // 클릭된 카테고리에 'selected' 클래스를 추가
        label.classList.add('selected');
    }
    function shareTwitter() {
        var sendText = "상식 테스트";
        var sendUrl = "https://quiz.binaryworld.kr";
        window.open("https://twitter.com/intent/tweet?text=" + sendText + "&url=" + sendUrl);
    }

    function shareFacebook() {
        var sendUrl = "https://quiz.binaryworld.kr";
        window.open("http://www.facebook.com/sharer/sharer.php?u=" + sendUrl);
    }

    function setupKakaoShareButton() {
        if (!window.Kakao) return;
        if (!document.querySelector('#btnKakao')) return;

        if (!Kakao.isInitialized()) {
            Kakao.init('8b68c737be6b8e9a8007c61ee6f9b8da');
        }

        Kakao.Share.createDefaultButton({
            container: '#btnKakao',
            objectType: 'feed',
            content: {
                title: '상식테스트',
                description: '친구들과 경쟁해보세요~',
                imageUrl: 'https://quiz.binaryworld.kr/img/radish.png',
                link: {
                    mobileWebUrl: 'https://quiz.binaryworld.kr',
                    webUrl: 'https://quiz.binaryworld.kr'
                }
            }
        });
    }

    setupKakaoShareButton();
</script>
